<body>
     
    <div class="box">
        
        <input type="number" placeholder="Enter length" id="length">

        <div class="top-box">
            <h1>Generate a <br> <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="btn-generate">Generate Password</button>
            <button id="btn-clear">Clear Field</button>
        </div>

        <div class="password">
            <div class="password-box">
                <p id="p1" onclick="copy(this)"></p>
            </div>
            <div class="password-box">
                <p id="p2" onclick="copy(this)"></p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </div>
